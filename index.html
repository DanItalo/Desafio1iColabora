<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Desafio iColabora</title>
</head>

<body>
    <div class="buscarPokemon form-outline mb-4">
        <header class="">
            <h1>Pokédex</h1>
        </header>
        <br />
        <input class="pokemain form-control" type="text"
            placeholder="Encontre seu pokémon / digite em letras minúsculas">
        <br />
        <button class="pokebusca btn btn-primary btn-block mb-4">Buscar</button>
    </div>
    <div class="formpoke form-outline mb-4">
        <label class="poke1 form-label">ID</label>
        <input class="pokeid1 form-control" type="text">

        <label class="poke2 form-label">Nome</label>
        <input class="pokeid2 form-control" type="text">

        <label class="poke3 form-label">Altura</label>
        <input class="pokeid3 form-control" type="text">

        <label class="poke4 form-label">Peso</label>
        <input class="pokeid4 form-control" type="text">

        <br />

        <button class="salvaPoke btn btn-primary btn-block mb-4">Salvar</button>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Altura</th>
                <th scope="col">Peso</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>

<script type="text/javascript" src="index.js"></script>

</html>
